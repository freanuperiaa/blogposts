{% extends 'base.html' %}
{% block content %}

        <ul>
            {% if items %}
                {% for item in items %}
                    <li><a href=" {% url 'detail' item.pk %} "> {{item.title}} </a></li>
                {% endfor %}
            {% else %}
                <li>There seems to be no items in the database.</li>
            {% endif %}
        </ul>
{% endblock content %}
